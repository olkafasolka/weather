<html>
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="api-weather.css" />
    <script src="api-weather.js"></script>
    </head>
<body>
    <!-- Card -->
    <div class="containerCard">
    <div class="card weather-card">
      <!-- Card content -->
      <div class="card-body pb-3">
        <!-- Title -->
        <h4 class="card-title font-weight-bold">123</h4>
        <!-- Text -->
        <p class="card-text">Mon, 12:30 PM, Mostly Sunny</p>
        <div class="d-flex justify-content-between">
          <p class="display-1 degree">23</p>
          <i class="fas fa-sun-o fa-5x pt-3 amber-text"></i>
        </div>
        <div class="d-flex justify-content-between mb-4">
          <p>
            <i class="fas fa-tint fa-lg text-info pr-2"></i>3% Precipitation
          </p>
          <p><i class="fas fa-leaf fa-lg grey-text pr-2"></i>21 hm/h Winds</p>
        </div>
        </div>

      </div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
